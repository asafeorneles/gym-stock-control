spring.application.name=gymstock

jwt.public.key=classpath:certs/public.key
jwt.private.key=classpath:certs/private.key

jwt.expiration=300
jwt.refresh-token.expiration=28800

spring.datasource.url=jdbc:mysql://localhost:3306/gymstock
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=true
spring.flyway.enabled=true
spring.flyway.schemas=gymstock
