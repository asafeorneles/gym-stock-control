services:
  mysql:
    image: mysql:8.0.36
    container_name: mysql_gym_stock_control
    restart: always
    environment:
      TZ: America/Sao_Paulo
      MYSQL_ROOT_PASSWORD: admin123
      MYSQL_USER: docker
      MYSQL_PASSWORD: admin123
      MYSQL_DATABASE: gymstock
      MYSQL_ROOT_HOST: '%'
      MYSQL_TCP_PORT: 3306
    ports:
      - "3306:3306"
    expose:
      - 3306
    networks:
      - gym-stock-network
  gymstock:
    image: asafeorneles/gymstock
    restart: always
    environment:
      TZ: America/Sao_Paulo
      SPRING.DATASOURCE.URL: jdbc:mysql://mysql:3306/gymstock
      SPRING.DATASOURCE.USERNAME: root
      SPRING.DATASOURCE.PASSWORD: admin123
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    networks:
      - gym-stock-network
networks:
  gym-stock-network:
    driver: bridge